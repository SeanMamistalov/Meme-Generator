<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Meme</title>
  <link rel="stylesheet" href="css/meme.css">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="https://kit.fontawesome.com/c705052b04.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="images/pikachu-icon.png">
</head>
<body onload="onInit()">
  <header class="main-header">
    <div class="logo-container">
        <img class="logo-img" src="./images/LOGO/LOGO.png" alt="Meme Generator">
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li class="gallery">Gallery</a></li>
        <li class="saved">Saved</a></li>
        <li class="about">About</a></li>
      </ul>
      <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <!-- Mobile menu -->
    <nav id="mobile-menu" class="mobile-menu">
      <ul>
        <li class="gallery">Gallery</li>
        <li class="saved">Saved</li>
        <li class="about">About</li>
      </ul>
    </nav>
  </header>

  <div class="canvas-container" id="canvas-container" style="display: none">
    <div class="canvas-controls">
      <input type="text" id="text-input" placeholder="Enter your text" />
      <input type="color" id="color-input" onchange="onSetFillColor(this.value)" style="width: 2x;" />
      <button onclick="onSave()"><i class="fa-solid fa-file-export fa-2x clear"></i></button>
      <button onclick="onClearCanvas()"><i class="far fa-solid fa-broom fa-2x clear"></i></button>
      <button onclick="addNewLine()"><i class="far fa-comment-dots fa-2x new-line"></i></button>
      <button onclick="switchLine()"><i class="fas fa-exchange-alt fa-2x change-line"></i></button>
      <button onclick="onDeleteLine()"><i class="far fa-trash-alt fa-2x delete"></i></button>
      <button onclick="downloadCanvas(this)" class="download-btn"><i class="fas fa-download fa-2x"></i></button>
      <button onclick="increaseFontSize()"><i class="far fa-plus-square fa-2x font-plus"></i></button>
      <button onclick="decreaseFontSize()"><i class="far fa-minus-square fa-2x font-minus"></i></button>
    </div>
    <div class="meme-canvas">
      <canvas width="500" height="500"></canvas><br />
    </div>
    <div class="social-buttons">
      <button class="social-btn" onclick="onUploadFbImg()"><i class="fab fa-facebook-f"></i></button>
      <button class="social-btn" onclick="onUploadTwitterImg()"><i class="fab fa-twitter"></i></button>
      <button class="social-btn" onclick="onUploadBeImg()"><i class="fab fa-behance"></i></button>
    </div>
  </div>

  <div class="gallery-container" id="gallery"></div>
  <div class="save-container" id="saved-container"></div>

  <section class="about-section" id="about">
    <div class="my-img"><img src="./images/me.jpg"></div>
    <div class="about-me">
      <p class="about-name">Sean Mamistalov</p>
      <p class="about-text">Welcome to my meme generator's site</p>
      <div class="about-social">
        <ul class="flex clear-list">
          <a href=https://www.linkedin.com/in/seanmamistalov/ target="_blank" class="social-logo fab fa-linkedin-in fa-2x"></a>
          <a href="https://github.com/SeanMamistalov" target="_blank" class="social-logo fab fa-github fa-2x"></a>
        </ul>
      </div>
    </div>
  </section>

  <footer class="main-footer flex flex-column flex-center">
    <div class="footer-logo"><img class="logo-img" src="./images/LOGO/LOGO.png"></div>
    <p>&copy; All Rights Reserved 2024</p>
  </footer>

  <script src="js/services.js/gallery-service.js"></script>
  <script src="js/services.js/meme-service.js"></script>
  <script src="js/services.js/storage-service.js"></script>
  <script src="js/social-icons.js"></script>
  <script src="js/controllers.js/gallery-controller.js"></script>
  <script src="js/controllers.js/meme-controller.js"></script>
</body>
</html>
